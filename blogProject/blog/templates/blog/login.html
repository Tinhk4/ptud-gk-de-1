{% extends 'blog/base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="login-container">
    <h2>🔐 Đăng nhập</h2>

    {% if form.errors %}
        <p style="color:red;">Tên đăng nhập hoặc mật khẩu không đúng!</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div>
            <label for="id_username">Tên đăng nhập:</label>
            {{ form.username }}
        </div>

        <div>
            <label for="id_password">Mật khẩu:</label>
            {{ form.password }}
        </div>

        <button type="submit">Đăng nhập</button>
    </form>

    <p style="margin-top:15px;">
        Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký ngay!</a>
    </p>
</div>
{% endblock %}
